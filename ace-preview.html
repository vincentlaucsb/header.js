<!DOCTYPE html>
<!-- ACE Editor with auto-updating preview -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACE Editor Auto-Preview</title>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> 
    <script src="preview/preview.js" type="text/javascript"></script>
    <style type="text/css">
        .editor-wrapper {
            width: 100%;
            display:flex;
        }
        
        .editor-wrapper .editor {
            width: 50%;
        }
        
        .editor-wrapper .preview {
            width: 50%;
        }
        
        .editor-wrapper .preview iframe {
            width: 100%;
            height: 100%;
        }
    
        div.editor {
            height: 70vh;
        }
    </style>
</head>

<body>
    <div class="editor-wrapper">
        <div id="content-editor" class="editor">&lt;h1&gt;Title&lt;/h1&gt;</div>
        <div class="preview">
            <iframe id="preview"></iframe>
        </div>
        
        <script type="text/javascript">
            // Create ACE Editor
            var content_editor = ace.edit("content-editor");
            content_editor.setTheme("ace/theme/monokai");
            content_editor.session.setMode("ace/mode/html");
            
            // Create Live Preview
            var preview = LiveHTMLPreview(
                content_editor,
                document.getElementById("preview")
            );
        </script>
    </div>
</body>

</html>
