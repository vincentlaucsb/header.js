<!DOCTYPE html>
<!-- ACE Editor with auto-updating preview -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACE Editor Auto-Preview</title>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> 
    <script src="js/preview.js" type="text/javascript"></script>
    <script src="js/minimize.js" type="text/javascript"></script>
    <script src="js/fullscreen.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/ace-preview.css">
    <link rel="stylesheet" type="text/css" href="css/minimizer.css">
</head>

<body>
    <div id="content-editor-wrapper" class="editor-wrapper">
        <div class="editor-preview">
            <div id="content-editor" class="editor">&lt;h1&gt;Title&lt;/h1&gt;</div>
            <div class="preview">
                <iframe id="preview"></iframe>
            </div>
        </div>
        <div class="editor-options">
            <nav>
                <button id="fullscreen" class="fullscreen-trigger">Fullscreen</button>
                <button id="minimize" class="minimize-trigger"></button>
            </nav>
        </div>
    </div>
    
    <script type="text/javascript">
        // Create ACE Editor
        var content_editor = ace.edit("content-editor");
        content_editor.setTheme("ace/theme/monokai");
        content_editor.session.setMode("ace/mode/html");
        
        // Create Live Preview
        var preview = LiveHTMLPreview(
            content_editor,
            document.getElementById("preview")
        );
        
        // Fullscreen Toggler
        var maximizer = Fullscreen(
            document.getElementById("fullscreen"),              // Trigger
            document.getElementById("content-editor-wrapper"),  // Target
            function() {
                document.querySelector(
                    '#content-editor-wrapper .editor-options').classList.add(
                    "fullscreen-options")
            },
            function() {
                document.querySelector(
                    '#content-editor-wrapper .editor-options').classList.remove(
                    "fullscreen-options")
            }
        );
        
        // Minimizer
        var minimizer = Minimizer(
            document.getElementById("minimize"),
            document.getElementsByClassName("preview")[0]
        );
    </script>
</body>

</html>
